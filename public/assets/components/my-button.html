<html>
<head>
  <title>my-button</title>
  <meta name="msg" content="" />
</head>
<body>
  <button>Custom Button</button>
  <style>
    button {
      background-color: rgb(1, 1, 134);
      border: none;
      border-radius: 4px;
      color: white;
      padding: 5px 10px;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
  <script>
    const btn = document.querySelector('button');
    btn.addEventListener('click', () => {
      const msg = document.querySelector('meta[name="msg"]').content;
      alert(msg);
    });
  </script>
</body>
</html>
